<div ng-show="clicked == item.id">
  <div class="col-md-12">
    <div class="row add-reporter-container">

      <div class="col-md-6 add-reporter">
        <div class="col-md-6 reporter-list">
          <center><span ng-hide="beat.reporters.length">Nobody assigned yet!</span></center>
          <ul class="list-unstyled">
            <li ng-repeat="item in beat.reporters | orderBy:'name'">
              <div class="col-md-12" ng-class-odd="'list-odd'" ng-class-even="'list-even'">
                <a href="" ng-click="showInfo = !showInfo">{{ item.name }}</a>
                <span ng-show="showInfo"><br>Tenure: {{ item.tenure }} years <br> DOB: {{ item.birthdate | date }}.</span>
              </div>
            </li>
          </ul>
        </div>

        <div class="col-md-6 add-reporter-form">
          <form ng-submit="addReporter()" class="form-group" role="form">
            <div class="form-group">
              <input type="text" ng-model="reporterName" class="form-control" placeholder="Name">
            </div>
            <div class="form-group">
              <input type="number" ng-model="reporterTenure" class="form-control" placeholder="Years with us">
            </div>
            <div class="form-group">
              <input type="date" ng-model="reporterBday" class="form-control" placeholder="Birth Date">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-default form-control">Add</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
