<div ng-show="clicked == item.id">
  <div class="col-md-12">
    <div class="row add-reporter-container">

      <div class="col-md-6 add-reporter">
        <div class="col-md-6">
          <span ng-hide="beat.reporters.length">Nobody assigned yet!</span>
          <ul class="list-unstyled">
            <li ng-repeat="item in beat.reporters">
              {{ item.name }}
            </li>
          </ul>
        </div>

        <div class="col-md-6">
          <form ng-submit="addReporter()" class="form-inline" role="form">
            <div class="form-group">
              <input type="text" ng-model="reporterName" class="form-control" placeholder="Name">
              <input type="number" ng-model="reporterTenure" class="form-control" placeholder="Years with us">
              <input type="text" ng-model="reporterBday" class="form-control" placeholder="Birth Date">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
